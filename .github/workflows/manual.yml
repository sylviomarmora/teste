# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}" > GIT_ACTION.TXT
      
    - name: Create SSH key
      run: |
         mkdir -p ~/.ssh/
         echo "$SSH_PRIVATE_KEY" > ~/private_vps.key
         sudo chmod 600 ~/private_vps.key
         echo "$SSH_HOST" > ~/.ssh/known_hosts
         #ssh-keyscan -p 22 -t rsa 189.126.111.47 > ~/.ssh/known_hosts
         scp -i ~/private_vps.key phpinfo.php root@189.126.111.47:/root/git_actions/
      shell: bash
      env:
         SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
         SSH_HOST: ${{secrets.SSH_HOST}}
   
    - name: rsync deployments
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /root/
        remote_host: 189.126.111.47
        remote_user: root
        remote_key: ${{ secrets.SERVER_PRIVATE_KEY }}     
    
